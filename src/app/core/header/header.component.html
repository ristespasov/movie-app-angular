<div class="header">
  <div routerLink="/" class="logo-container">
    <img src="../../../assets/logo.png" />
  </div>
  <div class="link-container">
    <span *ngFor="let route of routes">
      <a [routerLink]="'/' + route.path" class="header-link">
        {{ route.name }}
      </a>
    </span>
  </div>
</div>
